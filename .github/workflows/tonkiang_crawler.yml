name: CCTV Crawler

on:
  workflow_dispatch:
  schedule:
    - cron: '0 4 * * *'
  push:
    branches: [ main ]
    paths:
      - 'scripts/tonkiang_crawler.py'

jobs:
  crawl-ysws:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions: 
      contents: write
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests

    - name: Run CCTV crawler
      id: crawler
      run: |
        python scripts/tonkiang_crawler.py
      env:
        GITHUB_ACTIONS: true

    - name: Check if file changed
      id: check_changes
      run: |
        if git diff --name-only --exit-code output/ysws.m3u; then
          echo "changes_detected=false" >> $GITHUB_OUTPUT
          echo "没有检测到文件变化"
        else
          echo "changes_detected=true" >> $GITHUB_OUTPUT
          echo "检测到文件变化"
          git status
        fi

    - name: Commit and push results
      if: steps.check_changes.outputs.changes_detected == 'true'
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add output/ysws.m3u
        git commit -m "Auto-update: CCTV M3U results $(date +'%Y-%m-%d %H:%M')"
        git push

    - name: Upload results as artifact
      uses: actions/upload-artifact@v4
      with:
        name: ysws-m3u
        path: output/ysws.m3u

    - name: Show results summary
      run: |
        echo "爬取完成!"
        echo "总链接数: ${{ steps.crawler.outputs.total_links }}"
        echo "有效链接: ${{ steps.crawler.outputs.valid_links }}"
        echo "M3U文件: ${{ steps.crawler.outputs.output_file }}"
