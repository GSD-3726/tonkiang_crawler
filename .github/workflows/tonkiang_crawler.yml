name: Tonkiang IPTV Crawler

on:
  workflow_dispatch:
  schedule:
    - cron: '0 2 * * *'
  push:
    branches: [ main ]
    paths:
      - 'scripts/tonkiang_crawler.py'

jobs:
  crawl-iptv:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    permissions: 
      contents: write
      issues: write
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests

    - name: Create output directory
      run: |
        mkdir -p github

    - name: Run CCTV crawler
      id: crawler
      working-directory: scripts
      run: |
        python tonkiang_crawler.py
      env:
        GITHUB_ACTIONS: true

    - name: Commit and push results
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add ../github/ysws.m3u
        git commit -m "Auto-update: CCTV IPTV M3U results $(date +'%Y-%m-%d %H:%M')" || echo "No changes to commit"
        git push origin HEAD:main || echo "Nothing to push"

    - name: Upload results as artifact
      uses: actions/upload-artifact@v4
      with:
        name: cctv-iptv-m3u
        path: github/ysws.m3u

