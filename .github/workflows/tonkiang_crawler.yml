name: CCTV Crawler

on:
  workflow_dispatch:
  schedule:
    - cron: '0 4 * * *'
  push:
    branches: [ main ]
    paths:
      - 'scripts/tonkiang_crawler.py'

jobs:
  crawl-wstv:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions: 
      contents: write
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests

    - name: Run CCTV crawler
      id: crawler
      run: |
        python scripts/tonkiang_crawler.py
      env:
        GITHUB_ACTIONS: true

    - name: Commit and push results
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add output/ysws.m3u
        git commit -m "Auto-update: WS TV M3U results $(date +'%Y-%m-%d %H:%M')" || echo "No changes to commit"
        git push origin HEAD:main || echo "Nothing to push"

    - name: Upload results as artifact
      uses: actions/upload-artifact@v4
      with:
        name: ysws-m3u
        path: output/ysws.m3u

    - name: Show results summary
      run: |
        echo "爬取完成!"
        echo "总链接数: ${{ steps.crawler.outputs.total_links }}"
        echo "有效链接: ${{ steps.crawler.outputs.valid_links }}"
        echo "M3U文件: ${{ steps.crawler.outputs.output_file }}"
