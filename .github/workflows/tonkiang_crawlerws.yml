name: IPTV Crawler Automation

on:
  schedule:
    # 每天凌晨2点运行一次（UTC时间）
    - cron: '0 2 * * *'
  workflow_dispatch:  # 允许手动触发
  push:
    分支: [ main ]
    paths:
      - '**.py'
      - 'requirements.txt'

jobs:
  run-crawler:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run IPTV crawler
      run: python tonkiang_crawlerws.py
      # 替换 your_crawler_script.py 为您的实际脚本文件名

    - name: Commit and push if changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add github/ysws.m3u
        git commit -m "Auto-update IPTV list - $(date)" || echo "No changes to commit"
        git push
      env:
        # 需要设置GITHUB_TOKEN权限以便推送更改
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Upload M3U file as artifact
      uses: actions/upload-artifact@v4
      with:
        name: iptv-playlist
        path: github/ysws.m3u
        retention-days: 5
